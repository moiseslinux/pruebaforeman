---
# we use docker as plateform
driver:
  name: vagrant

# Ansible will be our provisioner
provisioner:
  name: ansible_playbook
  hosts: localhost
  require_chef_for_busser: false
  require_ruby_for_busser: false
  require_ansible_omnibus: false
  idempotency_test: true

# We use Inspec as testing framework
verifier:
  name: inspec
  inspec_tests:
    - path: tests/inspec

# Build platforms
platforms:
  # Standard Linux
  - name: centos-8
  - name: centos-7
  - name: centos-6
  - name: fedora-31
  - name: fedora-30
  - name: fedora-29
  - name: fedora-28
  - name: fedora-27
  - name: fedora-26
  - name: ubuntu-18.04
  - name: ubuntu-17.10
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: debian-10
  - name: debian-9
  - name: debian-8
  - name: debian-7
  - name: oraclelinux-7
    driver:
      box: bento/oracle-7
  - name: oraclelinux-6
    driver:
      box: bento/oracle-6

  # Archlinux
  - name: archlinux-rolling
    driver:
      box: archlinux/archlinux
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_archlinux_target.rb

  # Gentoo
  - name: gentoo
    driver:
      box: generic/gentoo
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_gentoo_target.rb

  # FreeBSD
  - name: freebsd-11.2
    driver:
      box: bento/freebsd-11.2
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_freebsd_target.rb
  - name: freebsd-10.4
    driver:
      box: bento/freebsd-10.4
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_freebsd_target.rb
  - name: freebsd-10.3
    driver:
      box: bento/freebsd-10.3
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_freebsd_target.rb

  # OpenBSD
  - name: openbsd-6
    driver:
      box: generic/openbsd6
      provision: true
      vagrantfiles:
        - tests/vagrant/vagrant_openbsd_target.rb

  # Mac osx
  - name: macosx-10.11
    driver:
      box: jhcook/osx-elcapitan-10.11
      provision: true
    provisioner:
      name: ansible_playbook
      ansible_binary_path: /usr/local/bin/
  - name: macosx-10.10
    driver:
      box: jhcook/osx-yosemite-10.10
      provision: true
    provisioner:
      name: ansible_playbook
      ansible_binary_path: /usr/local/bin/

suites:
  # Test puppet-agent install with os repository
  - name: os-repository
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/puppet-agent-os-repository.yml
    includes:
      - archlinux-rolling
      - freebsd-11.2
      - freebsd-10.4
      - freebsd-10.3
      - gentoo
      - openbsd-6

  # Test with puppetlabs repository and puppet 5
  - name: puppetlabs-agent-5
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/puppet-agent-5.yml
    excludes:
      - archlinux-rolling
      - freebsd-11.2
      - freebsd-10.4
      - freebsd-10.3
      - gentoo
      - openbsd-6

  # Test with puppetlabs repository and puppet 6
  - name: puppet-agent-6
    provisioner:
      name: ansible_playbook
      playbook: tests/playbooks/puppet-agent-6.yml
    excludes:
      - archlinux-rolling
      - freebsd-11.2
      - freebsd-10.4
      - freebsd-10.3
      - gentoo
      - openbsd-6
